<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <!--     NAV
 -->
    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900 shadow-lg">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">My Library</span>
            <button type="button"
                class="bg-white hover:bg-gradient-to-tr from-emerald-200 to-emerald-400 text-gray-800 font-semibold py-2 px-4 border-gray-400 rounded hover:shadow-lg transition duration-200 ease-in-out"
                data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Ajouter un livre
            </button>
        </div>
    </nav>


    <!-- MAIN
 -->
    <main class="bg-gradient-to-bl from-slate-100 to-slate-300 min-h-screen">


        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto "
            id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog relative w-auto pointer-events-none ">
                <div
                    class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-slate-100 bg-clip-padding rounded-md outline-none text-current">
                    <div
                        class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                        <h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalLabel">
                            Rentrez les infos du bouquin
                        </h5>
                        <button type="button"
                            class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body relative p-4">
                        <form action="">
                            <div class="grid place-content-center m-5 gap-4 transition-opacity">
                                <input type="text" id="title" name="title" placeholder="Titre :"
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-slate-500">
                                <input type="text" id="author" name="author" placeholder="Auteur :"
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-slate-500">
                                <input type="number" id="pages" name="pages" placeholder="Nombre de pages :"
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-slate-500">
                                <div class="flex items-center justify-center">
                                    <input id="read" type="checkbox" value="read" name="read"
                                        class="w-6 h-6 text-teal-600 bg-gray-100 rounded border-gray-300 focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="read" class="ml-2 text-gray-900 dark:text-gray-300">Finito</label>
                                </div>
                            </div>
                            <div
                                class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-center p-4 border-t border-gray-200 rounded-b-md">
                                <button id="submitBtn" type="button"
                                    class=" bg-gradient-to-tr from-emerald-200 to-emerald-400 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 rounded shadow transition duration-150 ease-in-out"
                                    data-bs-dismiss="modal">Enregistrer</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-2 p-3 receptacle grid grid-cols-2 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5"></div>



    </main>
    <script src="./js/script.js"></script>
    <script src="../node_modules/tw-elements/dist/js/index.min.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
</body>

</html>
